<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>the own calculator</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <style>
            .full-width{
                width:100%;
            }
        </style>
    </head>
    <body style=" background-color: rgb(250, 249, 208);">
        <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
            <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
            <a href="#" class="w3-bar-item w3-button"><u>Tech Stack :</u></a>
            <a href="#" class="w3-bar-item w3-button">HTML</a>
            <a href="#" class="w3-bar-item w3-button">CSS</a>
            <a href="#" class="w3-bar-item w3-button">Javascript</a>
            <a href="#" class="w3-bar-item w3-button"><u>Made By:</u></a>
            <a href="#" class="w3-bar-item w3-button">Shreyank Ladekar</a>
            
          </div>
          <div class="w3-teal">
            <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">â˜°</button>
            <div class="w3-container">
              <h1>Simple Javascript Calculator</h1>
            </div>
          </div>
        <div class="container mt-5" >
            <div class="row" >
                <div class="col-lg-3 "></div>
                <div class="col-lg-6 py-1 text-center shadow pb-2"  style="background-color: white;border-radius: 12px;">
                    <div class="row full-width btn btn-primary px-5">
                        <div class="col" >
                            CALCULATOR
                        </div>
                        
                    </div>
                    <div class="row py-3 ">
                        <div class="col">
                            <textarea class="full-width py-3  text-right " readonly id="history" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="full-width " id="result"/>
                                </div>
                            </div>
                            <div class="row pt-2">
                                <div class="col-4">
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="1" class="full-width" onclick="dis('1')"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="4" class="full-width mt-1" onclick="dis('4')"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="7" class="full-width  mt-1" onclick="dis('7')"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="." class="full-width  mt-1" onclick="dis('.')"/>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="col-4">
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="2" class="full-width" onclick="dis('2')"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="5" class="full-width  mt-1" onclick="dis('5')"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="8" class="full-width  mt-1" onclick="dis('8')"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="0" class="full-width  mt-1" onclick="dis('0')"/>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="col-4">
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="3" class="full-width" onclick="dis('3')"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="6" class="full-width  mt-1" onclick="dis('6')"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="9" class="full-width  mt-1" onclick="dis('9')"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="=" class="full-width  mt-1" onclick="solve('=')"/>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            
                            
                        </div>
                        <div class="col-2">
                            <div class="row px-3">
                                <input type="button" value="C" class="full-width" onclick="clr('C')"/>
                            </div>
                            <div class="row px-3">
                                <input type="button" value="AC" class="full-width mt-1" onclick="Allclr('AC')"/>
                            </div>
                            <div class="row px-3">
                                <input type="button" value="/" class="full-width mt-1" onclick="dis('/')"/>
                            </div>
                            <div class="row px-3">
                                <input type="button" value="-" class="full-width mt-1" onclick="dis('-')"/>
                            </div>
                            <div class="row px-3">
                                <input type="button" value="+" class="full-width mt-1" onclick="dis('+')"/>
                            </div>
                            <div class="row px-3">
                                <input type="button" value="*" class="full-width mt-1" onclick="dis('*')"/>
                            </div>
                            
                        </div>
                        
                        
                    </div>
                    
                     
                </div> 
            </div>
        </div>
        <script>
            function clr(){
                document.getElementById('result').value=" ";
            }
            function dis(value){
                document.getElementById('result').value+=value;
            }
            function Allclr(){
                document.getElementById('history').value=" ";
            }
            function solve(){
                var textareaElement=document.getElementById('history');
                var x =document.getElementById('result').value;
                var y= eval(x);
                clr();
                textareaElement.value=textareaElement.value+x+"=" +y+'\n';
                
            }
            function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
        </script>
    </body>
</html>
